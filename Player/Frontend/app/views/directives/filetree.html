<div ng-show="numFiles > 0" class="row fstree-box" ng-if="tree" editable="{{editable}}">
    <div class="fstree-header">File Changes</div>
    <div 
        class="fstree" 
        js-tree="treeConfig" 
        ng-model="tree",
        tree-events="close_node:onNodeClose;open_node:onNodeOpen;dblclick.jstree:onDoubleClick"></div>         
</div>
